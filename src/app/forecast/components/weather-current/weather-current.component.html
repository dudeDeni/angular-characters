
<div *ngIf="forecastService.currentForecast | async as forecast" class="widget">
  <div class="widget__left-col">
    <div class="widget__city">{{ forecast.name }}, {{ forecast.sys.country }}</div>
    <div class="widget__temperature">{{ forecast.main.temp }} &#8451; </div>
    <div>{{ forecast.weather[0].description }}</div>
  </div>
  <div class="widget__right-col">
    <div class="widget__weather-icon">feels like: {{ forecast.main.feels_like }} &#8451;</div>
    <div class="widget__attrs">
      <div class="widget__attr">
        <div class="widget__attr-icon"><i class="wi wi-sprinkles"></i></div>
        <div class="widget__attr-value">1.3</div>
        <div class="widget__attr-unit">mm</div>
      </div>
      <div class="widget__attr">
        <div class="widget__attr-icon"><i class="wi wi-up-right"></i></div>
        <div class="widget__attr-value">{{forecast.wind.speed}}</div>
        <div class="widget__attr-unit">m/s</div>
      </div>
    </div>
  </div>
</div>
